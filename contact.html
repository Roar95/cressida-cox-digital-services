<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/173c8f1dfb.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/src/styles.css" />
    <title>Cressida Cox Digital Services</title>
  </head>
  <body>
    <nav class="navbar fixed-top navbar-expand-lg">
      <div class="container-fluid">
        <div class="navbar-brand">Cressida Cox Digital Services</div>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="" role="button"><i class="fa-solid fa-bars"></i></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNavDropdown"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/about.html">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/portfolio.html">Portfolio </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/contact.html">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="contact">
      <div class="container">
        <div class="row">
          <div class="col"><i class="fa-regular fa-envelope"></i></div>
          <div class="col">
            <h2 class="mb-4">Let's get in touch</h2>
            <p class="mb-0">Thank you for your interest in working with me.</p>
            <p>Please fill out the form and I'll get back to you.</p>
          </div>
          <div class="col"><i class="fa-regular fa-envelope"></i></div>
        </div>
      </div>
    </div>

    <div class="contact-container container">
      <form action="/submit">
        <label for="fullName">Full Name</label>
        <input type="text" id="full-name" name="fullname" />

        <label for="email">Email</label>
        <input type="text" id="email" name="email" placeholder="" />

        <label for="telephone">Telephone</label>
        <input type="text" id="telephone" name="telephone" placeholder="" />

        <label for="services">Services</label>
        <select id="services" name="services">
          <option value="option">Please select one</option>
          <option value="option">Website Design</option>
          <option value="option">Website Development</option>
          <option value="option">Digital Marketing</option>
          <option value="option">All three options</option>
        </select>

        <div class="references">
          <label for="references"
            >How did you hear about
            <span class="brand">Cressida Cox Digital Services?</span></label
          >
        </div>
        <div>
          <input type="radio" name="reference" id="google" />
          <label for="google"> Google </label>
        </div>

        <div>
          <input type="radio" name="reference" id="social-media" />
          <label for="social-media"> Social Media </label>
        </div>

        <div>
          <input type="radio" name="reference" id="other" />
          <label for="other"> Other </label>
        </div>

        <input type="submit" value="Submit" id="submit" />
      </form>
    </div>
  </body>
</html>
